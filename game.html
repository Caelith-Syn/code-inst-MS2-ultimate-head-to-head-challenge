<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ultimate Challenge</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<nav id="navigation-bar">
		<div>
			<img src="assets/images/ultimate-challenge-logo.jpg" alt="The ultimate challenge official logo" id="logo">
		</div>
		<div id="play-game-link">
			<a href="game.html" class="active-link">Play Game</a>
		</div>
		
		<div id="game-rules-link">
			<a href="game-rules.html" class="nav-link">Game Rules</a>
		</div>

		<div id="home-link">
			<a href="index.html" class="nav-link">Home</a>
		</div>
	</nav>

<!-- 	<div>
		<h1 class="game-page-heading">Press "Play" to begin the timer!</h1>
	</div> -->

	<div id="begin-image-container">
		<div id="begin-image-div">
			<a href="#" onclick="startTimer()"><img id="begin-image" src="assets/images/begin-button-clear.png" alt="a begin game image button"></a>
			<a href="game.html" onclick="startTimer()"><img id="reset-image" src="assets/images/reset-button-clear.png" alt="a reset game image button"></a>
		</div>
	</div>

	<div id="choosen-icon-wrapper-player">
			<div>
				<img src="assets/images/rock-symbol.png"  id="rockChoosenIconPlayer" class="rock-choosen-icon-player" alt="a rock icon">
			</div>
			<div>
				<img src="assets/images/paper-symbol.png" id="paperChoosenIconPlayer" class="paper-choosen-icon-player" alt="a paper icon">
			</div>
			<div>
				<img src="assets/images/scissors-symbol.png" id="scissorsChoosenIconPlayer" class="scissors-choosen-icon-player" alt="a scissors icon">
			</div>
	</div>

	<div id="selections">
		<div id="rock-image-div">
			<a href="#"  onclick="showPlayerChoiceRock()"><img id="rock-image" src="assets/images/rock-button-clear.png" alt="a rock image button"></a>
		</div>
		<div id="paper-image-div">
			<a href="#" onclick="showPlayerChoicePaper()"><img id="paper-image" src="assets/images/paper-button-clear.png" alt="a paper image button"></a>
		</div>
		<div id="scissors-image-div">
			<a href="#" onclick="showPlayerChoiceScissors()"><img id="scissors-image" src="assets/images/scissors-button-clear.png" alt="a scissors image button"></a>
		</div>
	</div>

	<div id="choosen-icon-wrapper-cpu">
			<div>
				<img src="assets/images/rock-symbol.png" id="rockChoosenIconCpu" class="rock-choosen-icon-cpu" alt="a rock icon">
			</div>
			<div>
				<img src="assets/images/paper-symbol.png" id="paperChoosenIconCpu" class="paper-choosen-icon-cpu" alt="a paper icon">
			</div>
			<div>
				<img src="assets/images/scissors-symbol.png" id="scissorsChoosenIconCpu" class="scissors-choosen-icon-cpu" alt="a scissors icon">
			</div>
	</div>

	<div>
		<h1 class="headings">Scores</h1>
			<p class="game-scores">Player score: <span id="player-score">0</span> - <span>Computer score: <span id="computer-score">0</span></span></p><br>
		<!-- <h1 class="headings">Time Remaining</h1> -->
		<div id="countdown-timer" class="game-scores"></div>

	</div>



	<footer>
		<div id="social-media-icon-set">
			<a href="https://www.facebook.com/" target="_blank" rel="noopener">
				<img src="assets/images/social-media-icon-facebook.svg" alt="Link to Ultimate Challenge Facebook page" class="social-icons"></a>
			<a href="https://twitter.com/" target="_blank" rel="noopener">
				<img src="assets/images/social-media-icon-twitter.svg" alt="Link to Ultimate Challenge Twitter page" class="social-icons"></a>
			<a href="https://www.youtube.com/" target="_blank" rel="noopener">
				<img src="assets/images/social-media-icon-youtube.svg" alt="Link to Ultimate Challenge Youtube channel" class="social-icons"></a>
			<a href="https://www.instagram.com/" target="_blank" rel="noopener">
				<img src="assets/images/social-media-icon-instagram.svg" alt="Link to Ultimate Challenge Instagram page" class="social-icons"></a>
		</div>
	</footer>

<script src="assets/js/script.js"></script>

</body>
</html>
