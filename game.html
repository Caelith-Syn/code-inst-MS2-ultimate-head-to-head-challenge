<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ultimate Challenge</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<nav id="navigation-bar">
		<div id="play-game-link">
			<a href="game.html" class="active-link">Play Game</a>
		</div>
		
		<div id="game-rules-link">
			<a href="game-rules.html" class="nav-link">Game Rules</a>
		</div>

		<div id="home-link">
			<a href="index.html" class="nav-link">Home</a>
		</div>
	</nav>

	<div>
		<h1 class="game-page-heading">Make a selection to begin !</h1>
	</div>

	<div id="play-iamge-container">
		<div id="play-iamge-div">
			<a href="#" onclick="startTimer()"><img id="play-iamge" src="assets/images/play-button-clear.png"></a>
		</div>
	</div>

	<div id="choosen-icon-wrapper-player">
			<div>
				<img src="assets/images/rock-symbol.png"  id="rockChoosenIconPlayer" class="rock-choosen-icon-player">
			</div>
			<div>
				<img src="assets/images/paper-symbol.png" id="paperChoosenIconPlayer" class="paper-choosen-icon-player">
			</div>
			<div>
				<img src="assets/images/scissors-symbol.png" id="scissorsChoosenIconPlayer" class="scissors-choosen-icon-player">
			</div>
	</div>

	<div id="selections">
		<div id="rock-image-div">
			<a href="#"  onclick="showPlayerChoiceRock()"><img id="rock-image" src="assets/images/rock-button-clear.png"></a>
		</div>
		<div id="paper-image-div">
			<a href="#" onclick="showPlayerChoicePaper()"><img id="paper-image" src="assets/images/paper-button-clear.png"></a>
		</div>
		<div id="scissors-image-div">
			<a href="#" onclick="showPlayerChoiceScissors()"><img id="scissors-image" src="assets/images/scissors-button-clear.png"></a>
		</div>
	</div>

	<div id="choosen-icon-wrapper-cpu">
			<div id="rockChoosenIconCpu">
				<img src="assets/images/rock-symbol.png" class="rock-choosen-icon-cpu">
			</div>
			<div id="paperChoosenIconCpu">
				<img src="assets/images/paper-symbol.png" class="paper-choosen-icon-cpu">
			</div>
			<div id="scissorsChoosenIconCpu">
				<img src="assets/images/scissors-symbol.png" class="scissors-choosen-icon-cpu">
			</div>
	</div>

	<div>
			<h1 class="headings">Scores</h1>
				<p class="game-scores">Player score: <span id="player-score">0</span> - <span>Computer score: <span id="computer-score">0</span></span></p>
			<br><h1 class="headings">Time Remaining</h1>
				<div id="countdown-timer" class="game-scores"></div>

	</div>



	<footer>
		<div id="social-media-icon-set">
			<a href="https://www.facebook.com/" target="_blank" rel="noopener">
				<img src="assets/images/social-media-icon-facebook.svg" alt="Link to Ultimate Challenge Facebook page" id="social-icons"></a>
			<a href="https://twitter.com/" target="_blank" rel="noopener">
				<img src="assets/images/social-media-icon-twitter.svg" alt="Link to Ultimate Challenge Twitter page" id="social-icons"></a>
			<a href="https://www.youtube.com/" target="_blank" rel="noopener">
				<img src="assets/images/social-media-icon-youtube.svg" alt="Link to Ultimate Challenge Youtube channel" id="social-icons"></a>
			<a href="https://www.instagram.com/" target="_blank" rel="noopener">
				<img src="assets/images/social-media-icon-instagram.svg" alt="Link to Ultimate Challenge Instagram page" id="social-icons"></a>
		</div>
	</footer>

<script src="assets/js/script.js"></script>

</body>
</html>
